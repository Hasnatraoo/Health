<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Input</title>
    <link rel="stylesheet" href="css/hydration.css">
</head>
<body>
    <div class="container">
        <h1>Hydration Tracker</h1>
        <form id="hydrationForm">
            <label for="weight">Your Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="waterIntake">Water Drank Today (liters):</label>
            <input type="number" id="waterIntake" name="waterIntake" step="0.1" required>
            
            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>

            <button type="submit" class="round-button">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script/hydrationScript.js"></script>
</body>
</html>
